<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Pattaya&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css">
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="weather-wrapper">
    <form id="search-form">
      <div class="row">
        <div class="col-9">
          <input 
          type="search"
          placeholder="Search city"
          class="form-control"
          />
        </div>
        <div class="col-3">
          <input 
            type="submit" 
            value="Search"
            class="btn btn-primary" 
            />
        </div>
      </div>
    </form>

    <h1 id="city">Chicago, IL</h1>

    <ul>
    <li id="date">Monday</li>
    <li id="description">Mostly cloudy</li>
    </ul>

    <div class="row">
        <div class="col-6">
        <div class="weather-icon">
          <img 
        src="#"
        alt="Mostly cloudy"
        id="icon">
        </div>
          <span id="temperature">71</span>
          <span id="units">˚F | <a href="#">˚C</a></span>
        </div>
        <div class="col-6">
        <ul class="weather-details">
          <li>
            Humidity: <span id="humidity"></span>%
          </li>
          <li>
            Wind: <span id="wind-speed"></span> mph
          </li>
        </ul>
        </div>
      </div>
    </div>
    <small>
      <a href="https://github.com/earthbound-misfit/weather-app-vanilla-js">Open Source Code</a> by <a
        href="https://github.com/earthbound-misfit">Kelly Karner</a></small>
    <script src="src/app.js"></script>

  </div>
</body>
</html>
